<div id='container' ng-controller='LinksController'>
  <!-- Your html here -->
  <div class="navigation">
    <ul>
      <li>
        <a ng-click="go('/links')">All Links</a>
      </li>
      <li>
        <a ng-click="go('/shorten')">Shorten</a>
      </li>
      <li>
        <a ng-click="signout()">Logout</a>
      </li>
    </ul>
  </div>

  <input type="text" ng-model="search" placeholder="filter" />

  <div class="links">
    <div class="link" ng-repeat="link in data.links | filter: search | orderBy:'created_at' ">
      <img src="assets/redirect_icon.png">
      <div class="info">
        <div class="visits">
          <span class="counts">{{link.visits}}</span>Visits
        </div>
        <div class="title">{{link.title}}</div>
        <div class="original">{{link.url}}</div>
        <a href="{{link.baseUrl}}/{{link.code}}">{{link.baseUrl}}/{{link.code}}</a>
      </div>

    </div>
  </div>


</div>
